<div class="container mt-3">
    <h1><b>Update Data</b></h1>
    <div class="row justify-content center mt-2">
        <div class="col-md-4">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="form-group mt-3 mb-3">
                    <i class="pi pi-info-circle text-muted me-2" style="font-size: 1rem"></i>
                    <label class="mb-2" for="title">Video Title</label>
                    <input type="text" class="form-control" formControlName="title" required>
                </div>
                <div class="form-group mt-3 mb-3">
                    <i class="pi pi-link text-muted me-2" style="font-size: 1rem"></i>

                    <label class="mb-2" for="url">Video URL</label>
                    <input type="text" class="form-control" formControlName="url" required>
                </div>
                <div class="form-group mt-3 mb-3">
                    <i class="pi pi-image text-muted me-2" style="font-size: 1rem"></i>
                    <label class="mb-2" for="img_url">Image URL</label>
                    <input type="text" class="form-control" formControlName="img_url" required>
                </div>
                <div class="form-group mt-3 mb-3">
                    <i class="pi pi-list text-muted me-2" style="font-size: 1rem"></i>

                    <label class="mb-2" for="description">Description</label>
                    <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" type="text" class="form-control" formControlName="description" required></textarea>
                    <!-- <input type="text" class="form-control" formControlName="description" required> -->
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-warning btn-block shadow-sm" type="submit">Update</button>

                    <button [routerLink]="['/video']" class="btn btn-outline-danger ms-3 shadow-sm">Go Back</button>

                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <footer class="text-muted py-3 mt-6 footer">
      <div class="container">
        <p class="float-end mb-1">
          <!-- <a href="/video">Back to top</a> -->
        </p>
        <p class="mb-1">MEAN Stack Project made by Pannavach.</p>
      </div>
    </footer>
  </div>
