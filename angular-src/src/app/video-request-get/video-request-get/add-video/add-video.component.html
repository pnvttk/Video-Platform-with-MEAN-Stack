<div class="container mt-3">
    <h1>Add Data</h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-4">
            <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" class="form-control" formControlName="title" required>
                </div>
                <div class="form-group">
                    <label for="url">url</label>
                    <input type="text" class="form-control" formControlName="url" required>
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <label for="img_url">img_url</label>
                    <input type="text" class="form-control" formControlName="img_url" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block" type="submit">Add Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
