
<main>
  <div>
    <body style="margin:0px;padding:0px;overflow:hidden">
    <!-- ? use "?" to clear cannot read property "title, url" of undefined -->
      <iframe [src]="data?.url | safeurl" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%" allowfullscreen></iframe>
      {{data?.title}} 
      {{data?.url}}
      {{data?.description}}
      {{data?.img_url}}
    </body>
  </div>
</main>
