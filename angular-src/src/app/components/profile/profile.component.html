<div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">User Profile</h2>
    <div class="mt-3" *ngIf="user">
        <div class="col-md d-flex align-items-start">
            <div class="col-sm ms-3">
                <h4 class="fw-bold mb-0">Name</h4>
                <div class="p-2">
                    {{user.name}}
                </div>
            </div>
        </div>

        <div class="col-md d-flex align-items-start">
            <div class="col-sm ms-3">
                <h4 class="fw-bold mb-0">Email</h4>
                <div class="p-2">
                    {{user.email}}
                </div>
            </div>
        </div>

        <div class="col-md d-flex align-items-start">
            <div class="col-sm ms-3">
                <h4 class="fw-bold mb-0">Username</h4>
                <div class="p-2">
                    {{user.username}}
                </div>
            </div>
        </div>

        <div class="col-md d-flex flex-sm-row flex-column align-items-start">
            <div class="col-sm ms-3">
                <h4 class="fw-bold mb-0">Password</h4>
                <div class="p-2">
                    {{user.password}}
                </div>
            </div>
        </div>
    </div>
</div>
